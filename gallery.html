        <script>
            // image modal
  // image modal
const allGalleryItem = document.querySelectorAll('.gallery-item');
const imgModalDiv = document.getElementById('img-modal-box');
const modalCloseBtn = document.getElementById('modal-close-btn');
const nextBtn = document.getElementById('next-btn');
const prevBtn = document.getElementById('prev-btn');
let imgIndex = 0;

allGalleryItem.forEach((galleryItem, index) => {
    galleryItem.addEventListener('click', () => {
        imgModalDiv.style.display = "block";
        imgIndex = index;
        showImageContent();
    });
});

// next click
nextBtn.addEventListener('click', () => {
    imgIndex = (imgIndex + 1) % allGalleryItem.length;
    showImageContent();
});

// previous click
prevBtn.addEventListener('click', () => {
    imgIndex = (imgIndex - 1 + allGalleryItem.length) % allGalleryItem.length;
    showImageContent();
});

function showImageContent() {
    const imgSrc = allGalleryItem[imgIndex].querySelector('img').src;
    imgModalDiv.querySelector('#img-modal img').src = imgSrc;
}

modalCloseBtn.addEventListener('click', () => {
    imgModalDiv.style.display = "none";
});
